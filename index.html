<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper!
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap" rel="stylesheet">
</head>

<body onload="initGame()" oncontextmenu="return false;">
    <h1>MineSweeper</h1>
    <div class="hints-hearts">
      <div class="hearts"></div>  
    </div>
    <div class="game-container">
        <div class="timer-mines">
            <div class="mines"></div>
            <div class="face" onclick="restartGame()"></div>
            <div class="timer">0</div>
        </div>
        <div class="difficulty">
            <button value="4" onclick="changeLevel(this.value)">Easy</button>
            <button value="8" onclick="changeLevel(this.value)">Normal</button>
            <button value="12" onclick="changeLevel(this.value)">Hard</button>
        </div>
        <div>
            <table>
                <tbody class="board"></tbody>
            </table>
        </div>
    </div>
    <div class="footer">Project by: Yasmin Gudha</div>

    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/cells.js"></script>
</body>

</html>
